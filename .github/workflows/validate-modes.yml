name: Validate MODES

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate-modes:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install deps
        run: npm ci
      - name: Run MODES validator
        run: node ./scripts/validate-modes.js
